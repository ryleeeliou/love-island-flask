{% extends "base.html" %}

{% block title %}Contestants{% endblock %}

{% block content %}
  <h2>All Contestants</h2>
  <ul>
    {% for c in contestants %}
      <li>
        <a href="{{ url_for('show_contestant', id=c.id) }}">
          {{ c.name }} ({{ c.partner or 'Single' }})
        </a>
      </li>
    {% else %}
      <li>No contestants found. Seed some in the DB!</li>
    {% endfor %}
  </ul>
{% endblock %}
